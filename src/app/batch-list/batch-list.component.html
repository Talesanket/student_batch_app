<h2>Batch List</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Batch Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let batch of batches">
      <td>{{ batch.id }}</td>
      <td><a [routerLink]="['/batch', batch.id]">{{ batch.name }}</a></td>
    </tr>
  </tbody>
</table>
<a routerLink="/home" class="back-link">Back to Home</a>
